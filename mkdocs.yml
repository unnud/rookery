site_name: Rookery
site_description: Agentic coding + solo dev/solopreneur + Vanilla Rails 8 + Ruby (KR)
repo_name: unnud/rookery
repo_url: https://github.com/unnud/rookery

theme:
  name: material
  language: ko
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top

nav:
  - Home: index.md
  - Notes:
      - Overview: notes/index.md
      - 노정석 대표 최근 발언/발행 글 (2026-02-19): notes/2026-02-19-no-jeongseok-recent-statements.md
      - Rails + Vibe Coding Snapshot (2026-02-18): notes/2026-02-18-rails-vibe-coding-korea.md
  - Stack: stack.md
  - Prompts: prompts.md
  - Style: STYLE.md
  - Case Studies:
      - Overview: case-studies/index.md
      - Shoutout.io 20분 대체 사례 (2026-01-29): case-studies/2026-01-29-gergely-shoutout.md
  - Videos:
      - Overview: videos/index.md
      - Rails AI Agent (2026-01-21): videos/2026-01-21-rails-ai-agent.md
      - 1인 개발 성공 사례 (2026-02-01): videos/2026-02-01-solo-dev-success.md
      - Rails 오픈소스 로드맵 (2026-02-18): videos/2026-02-18-rails-open-source-roadmap.md
      - Agentic Workflow EP86 (2026-02-18): videos/2026-02-18-agentic-workflow.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
