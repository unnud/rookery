site_name: Rookery
site_description: Agentic coding + solo dev/solopreneur + Vanilla Rails 8 + Ruby (KR)
repo_name: unnud/rookery
repo_url: https://github.com/unnud/rookery

theme:
  name: material
  language: ko
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top

nav:
  - Home: index.md
  - Notes:
      - notes/index.md
  - Stack: stack.md
  - Prompts: prompts.md
  - Style: STYLE.md
  - Case Studies:
      - case-studies/index.md
  - Videos:
      - videos/index.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
